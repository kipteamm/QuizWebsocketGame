<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var socket = io();

            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });

            socket.on('response', function(msg, cb) {
                switch (msg.id) {
                    case "create_room":
                        roomCreated(msg.data)

                        break;
                    case "join_room":
                        joinedRoom(msg.data)

                        break;
                }

                alert(msg.data)
            });

            $('form#create').submit(function(event) {
                socket.emit('create_room');  // Emit the create_room event
                return false;
            });

            $('form#join').submit(function(event) {
                socket.emit('join_room',  $('#join_room').val());
                return false;
            });
        });
    </script>
</head>
<body>
    <div class="game-options" id="game-options">
        <form id="create" method="POST" action='#'>
            <input type="submit" value="Create room">
        </form>
        <form id="join" method="POST" action='#'>
            <input type="text" name="join_room" id="join_room" placeholder="Room ID">
            <input type="submit" value="Join room">
        </form>
    </div>

    <div class="game-room" id="game-room">
        hey
    </div>
</body>
</html>
