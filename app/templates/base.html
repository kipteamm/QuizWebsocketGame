<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
